[GENERAL]
# Whether to synchronize overlays
sync_overlays = no

[SYNC]
# Command to sync Portage tree
tree_command = /usr/bin/eix-sync -q
# Command to synchronize Portage overlays
overlays_command = /usr/bin/layman -S

[UPDATE]
# Command to pretend world update (it's output will be send via email)
command = /usr/bin/emerge -pvuDN --color y world

[NOTIFY]
email = yes
jabber = yes

[EMAIL]
# SMTP server configuration
host = mail.example.com
port = 25
# SMTP authentication properties
user = johndoe
password = qwerty
## Email headers
# `From: ` header value
mailfrom = johndoe@example.com
# `To: ` header value (comma-separated email addresses)
mailto = to@gmail.com,to@domain.net

[JABBER]
jabber_from = from@jabber.org
password = ytrewq
jabber_to = to@jabber.org